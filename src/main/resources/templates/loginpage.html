<!DOCTYPE html>
<html xmlns:th="http://www.thymeleag.org" xmlns="http://www.w3.org/199/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link type="text/css"
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/latest/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<h1>Login Page</h1>
	
	
	<p th:if="${param.error}" class="error">Wrong user or password</p>
	<form th:action="@{/doLogin}" method="post" class="form-horizontal">
		<div>
			<label class="control-label"> User Name :<input type="text"
				id="username" name="username" autofocus="autofocus" /> <br />
			</label>
			</div>
			<div>
			<label class="control-label"> Password :<input type="password"
				id="password" name="password" autofocus="autofocus" /> <br />
			</label>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="sign in"/>
		</div>
	</form>
</body>
</html>
